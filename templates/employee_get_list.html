    <h1 class="text-4xl text-slate-500 font-bold text-center">Holiday viewer</h1>
    </div>

        <div class="md:w-1/2 xl:w-2/6 w-full h-1/4 mx-2">
            <form class="flex flex-col lg:flex-row gap-3" action="#" method="post">
                <div
                    class="flex flex-row items-center gap-2 px-2 w-full border-solid border-2 border-slate-300 rounded bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

                    <input class="input-primary border-none text-slate-400 focus:outline-none" type="email" name="email"
                       placeholder="EmployeeID/email" id="employee-email-id">
                </div>
                <button class="btn-primary self-end" type="button">Get list</button>
            </form>
            <small class="text-red-600 text-center block md:inline">Invalid employee credentials</small> 
        </div>
    </div>
